url: ./dataset/KuaiRand-Pure/filtered # Please look for https://kuairand.com/ for downloading
user_id_field: &u user_id:token
item_id_field: &i video_id:token
rating_field: [is_click:float, long_view:float]
time_field: &t time_ms:float
time_format: ~


inter_feat_name: selected_interactions.csv
inter_feat_field: [*u, *i, date:float, hourmin:token, *t, is_click:float, is_like:float, is_follow:float, is_comment:float, is_forward:float, is_hate:float, long_view:float, play_time_ms:float, duration_ms:float, profile_stay_time:float, comment_stay_time:float, is_probfile_enter:float, is_rand:float, tab:token]
inter_feat_header: 0

user_feat_name: [user_feat.csv]
user_feat_field: [[*u, user_active_degree:token, is_lowactive_period:token, is_live_streamer:token, is_video_author:token, follow_user_num:float, follow_user_num_range:token, fans_user_num:float, fans_user_num_range:token, friend_user_num:float, friend_user_num_range:token, register_days:float, register_days_range:token, onehot_feat0:token, onehot_feat1:token, onehot_feat2:token, onehot_feat3:token, onehot_feat4:token, onehot_feat5:token, onehot_feat6:token, onehot_feat7:token, onehot_feat8:token, onehot_feat9:token, onehot_feat10:token, onehot_feat11:token, onehot_feat12:token, onehot_feat13:token, onehot_feat14:token, onehot_feat15:token, onehot_feat16:token, onehot_feat17:token]]
user_feat_header: 0


item_feat_name:  [item_feat.csv] #[video_features_basic_pure.csv, video_features_statistic_pure.csv]
item_feat_field: [[*i, author_id:token, video_type:token, upload_dt:token, upload_type:token, visible_status:token, video_duration:float, server_width:token, server_height:token, music_id:token, music_type:token, tag:token]] # [[...]]
item_feat_header: 0

float_field_preprocess: [play_time_ms:MinMaxScaler(), duration_ms:MinMaxScaler(), profile_stay_time:MinMaxScaler(), comment_stay_time:MinMaxScaler(), follow_user_num:MinMaxScaler(), fans_user_num:MinMaxScaler(), friend_user_num:MinMaxScaler(), register_days:MinMaxScaler(), video_duration:MinMaxScaler()]


use_fields_as_x: [user_id, video_id, hourmin, tab, user_active_degree, is_lowactive_period, is_live_streamer, is_video_author, follow_user_num, follow_user_num_range, fans_user_num, fans_user_num_range, friend_user_num, friend_user_num_range, register_days, register_days_range, onehot_feat0, onehot_feat1, onehot_feat2, onehot_feat3, onehot_feat4, onehot_feat5, onehot_feat6, onehot_feat7, onehot_feat8, onehot_feat9, onehot_feat10, onehot_feat11, onehot_feat12, onehot_feat13, onehot_feat14, onehot_feat15, onehot_feat16, onehot_feat17, author_id, video_type, upload_dt, upload_type, visible_status, music_id, music_type, tag]

field_separator: ","
min_user_inter: 0
min_item_inter: 0
field_max_len: ~
low_rating_thres: ~
max_seq_len: ~
binarized_rating_thres: ~
drop_dup: True

save_cache: True
